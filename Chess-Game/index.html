<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board with Voice Commands</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="chessboard" id="chessboard"></div> 

    <div id="controls-black">
        <input type="text" id="whiteMoveInput" placeholder="Enter move (e.g., e-pawn to e4)">
        <button onclick="movePieceByInput()">Move White</button>
        <button onclick="startWhiteVoiceCommand()">White Voice Command</button>
    </div>

    <div id="controls-white">
        <input type="text" id="blackMoveInput" placeholder="Enter move (e.g., black-rook to a4)">
        <button onclick="moveBlackPieceByInput()">Move Black</button>
        <button onclick="startBlackVoiceCommand()">Black Voice Command</button>
    </div>

    <div id="response" class="response"></div> <!-- Display response here -->
    

    <script src="script.js"></script>
</body>
</html>
